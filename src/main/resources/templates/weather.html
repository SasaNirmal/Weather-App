<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .weather-card { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Weather Information</h1>
    <div class="row">
        <div th:each="weather : ${weatherList}" class="col-md-4 col-sm-6 weather-card">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${weather.name}"></h5>
                    <p class="card-text">Condition: <span th:text="${weather.weather[0].description}"></span></p>
                    <p class="card-text">Temperature: <span th:text="${weather.main.temp} + ' Â°C'"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
